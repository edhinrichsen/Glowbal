version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/application
hooks:
  Install:
    - location: scripts/install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/postInstall.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/startServer.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stopServer.sh
      timeout: 300
      runas: root
